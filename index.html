<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Cat clicker</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="static/main.css">

    </head>

    <body>

        <div class="title">
            CAT CLICKER BATTLE
        </div>

        <div class="box">

            <div class="catalog"> 
                <!-- get it?? -->
                <ul id="catalog">
                    <!-- CATalog goes here -->
                </ul>

            </div>

            <div data-bind="with: currentCat" class="profile">

                    <div data-bind="text: name" id="name"></div>

                    <div data-bind="text: level" id="name"></div>

                    <img data-bind="click: $parent.increment, attr: {src: imgSrc}" id="img">

                    <div data-bind="text: clickCount" id="count"></div>

            </div>

            <div data-bind="with: currentCat" class="info">

                <table>

                    <thead>

                        <tr>

                            <th>Nicknames</th>

                        </tr>

                    </thead>
                    
                        <tbody data-bind="foreach: nickNames">

                            <tr>

                                <td data-bind="text: $data"></td>

                            </tr>

                        </tbody>
                    
                </table>

            <div>

        </div>

        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/script.js"></script>

    </body>

</html>
